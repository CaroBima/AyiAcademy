<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Lista proveedores</title>
</head>
<body>
    <h1> Listado de proveedores</h1>
    <div th:if="${listaProveedores != null and !listaProveedores.empty}">
        <table>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Email</th>
                <th>Sitio web</th>
                <th>Estado</th>
                <th></th>
                <th></th>

            </tr>
            <tr th:each="proveedor: ${listaProveedores}">
                <td th:text="${proveedor.idProveedor}"></td>
                <td th:text="${proveedor.nombre}"></td>
                <td th:text="${proveedor.telefono}"></td>
                <td th:text="${proveedor.direccion}"></td>
                <td  th:text="${proveedor.email}"/></td>
                <td th:text="${proveedor.sitioWeb}"></td>
                <td th:switch="${proveedor.estado}">
                    <span th:case="'1'">Activo</span>
                    <span th:case="'2'">Inactivo</span>
                    <span th:case="'3'">Dado de baja</span>
                </td>
                <td><a th:href="@{/actualizarprov/} + ${proveedor.idProveedor}" th:text="Editar"/></td>
                <td><a th:href="@{/borrarprov/} + ${proveedor.idProveedor}" th:text="Borrar"/></td>
            </tr>
        </table>
    </div>
    <div th:unless="${listaProveedores != null and !listaProveedores.empty}">
        <p>No hay proveedores disponibles.</p>
    </div>
    <div class="d-grid gap-2 d-md-flex col-md-3 mt-3 justify-content-md-end">
        <a th:href="@{/nuevoproveedor}" th:text="Insertar" class="btn btn-outline-danger"/>
    </div>
</body>
</html>
