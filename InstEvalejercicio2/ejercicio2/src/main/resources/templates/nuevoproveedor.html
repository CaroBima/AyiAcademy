<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="validaciones.js"></script>
    <title>Nuevo Proveedor</title>
</head>
<body>
<div class="container-fluid py-5 mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <h1>Cargar nuevo proveedor:</h1>
            <form th:action="@{/guardar}" name="FormAltaProveedor" method="post" th:object="${proveedor}">
              <div class="mb-1">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" th:field="*{nombre}" required></textarea>
                </div>
                <div class="mb-1">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="number" class="form-control" name="telefono" id="telefono" th:field="*{telefono}" required></textarea>
                </div>
                <div class="mb-1">
                    <label for="direccion" class="form-label" required>Dirección:</label>
                    <input type="text" class="form-control" name="direccion" id="direccion" th:field="*{direccion}" required ></textarea>
                </div>
                <div class="mb-1">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" class="form-control" name="email" id="email" th:field="*{email}" required></textarea>
                </div>
                <div class="mb-1">
                    <label for="sitioWeb" class="form-label">Sitio Web:</label>
                    <input type="text" class="form-control" name="sitioWeb" id="sitioWeb" th:field="*{sitioWeb}" required></textarea>
                </div>
                <select th:field="*{estado}" required>
                    <option th:value="'1'" th:text="Activo"></option>
                    <option th:value="'2'" th:text="Inactivo"></option>
                    <option th:value="'3'">Dado de baja</option>
                </select>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <input type="submit" name="guardar" value="Guardar" onclick ="return validacionDatos();" class="btn btn-outline-danger me-md-2" />
                    <a th:href="@{/volver}" th:text="Volver" class="btn btn-outline-danger me-md-2"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
