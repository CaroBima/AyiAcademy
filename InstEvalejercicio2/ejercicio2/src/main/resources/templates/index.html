<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/style.css}">
        <title>Inicio</title>
    </head>
    <body>
        <div class="container-fluid py-5 mt-5">
            <div class="row justify-content-md-center">

                <div class="col-md-6">
                    <h1 class="display-7 fw-bold md-3 mb-3">Iniciar Sesión: </h1>
                    <form th:action="@{/login}" method="post" th:object="${usuario}" >
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="nombreLabel">Nombre de usuario: </span>
                            <input type="text" name="nombre" id="nombre" th:field="*{nombre}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" >
                        </div>


                        <div class="input-group mb-3">
                            <span class="input-group-text" id="passwordLabel">Contraseña: </span>
                            <input type="text" name="passwordUsuario" id="passwordUsuario" th:field="*{passwordUsuario}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div th:if="${error}" class="error">
                            <p th:text="${error}" />
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto ">
                            <button type="submit" class="btn btn-secondary" name="guardar" value="Guardar">Ingresar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
