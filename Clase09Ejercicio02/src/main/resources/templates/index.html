<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title th:text="${titulo}">Title</title>
</head>
<body>
    <h1 th:text="${titulo}">Titulo</h1>

    <table>
        <tr>
            <th>Legajo</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Sucursal</th>
        </tr>
        <tr th:each="empleado: ${listaEmpleados}">
            <td th:text="${empleado.legajo}"></td>
            <td th:text="${empleado.nombre}"></td>
            <td th:text="${empleado.apellido}"></td>
            <td th:text="${empleado.sucursal.nombre}"></td>
        </tr>
    </table>


    <table>
        <tr>
            <th>Numero de Sucursal</th>
            <th>Nombre</th>
            <th>Direcci√≥n</th>
            <th>Barrio</th>
        </tr>
        <tr th:each="sucursal: ${listaSucursales}">
            <td th:text="${sucursal.nroSucursal}"></td>
            <td th:text="${sucursal.nombre}"></td>
            <td th:text="${sucursal.direccion}"></td>
            <td th:text="${sucursal.barrio}"></td>
        </tr>
    </table>
</body>
</html>
