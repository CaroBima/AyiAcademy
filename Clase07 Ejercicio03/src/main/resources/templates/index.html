<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Clientes y productos</title>
</head>
<body>
<h1>Lista de productos:</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Marca</th>
        <th>Precio</th>
    </tr>
    <tr th:each="producto: ${listaProductos}">
        <td th:text="${producto.key}" />
        <td th:each="item : ${producto.value}" th:text="${item.nombre}"/>
        <td th:each="item : ${producto.value}" th:text="${item.descripcion}"/>
        <td th:each="item : ${producto.value}" th:text="${item.marca}"/>
        <td>$<span th:each="item : ${producto.value}" th:text="${item.precio}"/></td>
    </tr>
</table>

<h1>Lista de clientes:</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Domicilio</th>
        <th>Teléfono</th>
        <th>Email</th>
    </tr>
    <tr th:each="cliente: ${listaClientes}">
        <td  th:text="${cliente.key}" />
        <td th:each="item : ${cliente.value}" th:text="${item.nombre}"/>
        <td th:each="item : ${cliente.value}" th:text="${item.apellido}"/>
        <td th:each="item : ${cliente.value}" th:text="${item.domicilio}"/>
        <td th:each="item : ${cliente.value}" th:text="${item.telefono}"/>
        <td th:each="item : ${cliente.value}" th:text="${item.email}"/>
    </tr>
</table>

</body>
</html>
