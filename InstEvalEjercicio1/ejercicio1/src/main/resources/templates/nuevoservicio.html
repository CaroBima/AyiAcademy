<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/style.css}">
  <title>Nuevo Servicio</title>

</head>
<body>
<h1>Cargar nuevo servicio:</h1>
<form th:action="@{/guardarservicio}" method="post" th:object="${servicio}">
  <!--<input type="hidden" name="idProducto" th:field="*{idProducto}"/>-->
  <br/>
  <label for="codigoEan">Ean:</label>
  <input type="text" name="codigoEan" id="codigoEan" th:field="*{codigoEan}">
  <label for="nombre">Nombre:</label>
  <input type="text" name="nombre" id="nombre" th:field="*{nombre}">
  <label for="descripcion">Descripción:</label>
  <input type="text" name="descripcion" id="descripcion" th:field="*{descripcion}">
  <label for="precio">Precio</label>
  <input type="text" name="precio" id="precio" th:field="*{precio}">
  <label for="duracion">Duración:</label>
  <input type="text" name="duracion" id="duracion" th:field="*{duracion}">

  <input type="submit" name="guardar" value="Guardar"/>
  <a th:href="@{/volver}" th:text="Volver"/>


</form>
</body>
</html>
