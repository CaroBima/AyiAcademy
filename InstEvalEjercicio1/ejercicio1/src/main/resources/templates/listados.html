<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Listados</title>

</head>
<body>
<h1 th:text="${tituloProd}">Productos</h1>


<div th:if="${listaProductos != null and !listaProductos.empty}">
    <table>
        <tr>
            <th>Cód. producto</th>
            <th>EAN</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Stock</th>
            <th></th>
        </tr>
        <tr th:each="producto: ${listaProductos}">
            <td th:text="${producto.idProducto}"></td>
            <td th:text="${producto.codigoEan}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.descripcion}"></td>
            <td>$<span th:text="${producto.precio}"/></td>
            <td th:text="${producto.stock}"></td>
            <td> <a th:href="@{/borrarproducto/} + ${producto.idProducto}" th:text="Eliminar"/></td>


        </tr>
    </table>
</div>
<div th:unless="${listaProductos != null and !listaProductos.empty}">
    <p>No hay productos disponibles.</p>
</div>
<a th:href="@{/nuevoproducto}" th:text="Nuevo"/>

<h1 th:text="${tituloServ}">Servicios</h1>
<div th:if="${listaServicios != null and !listaServicios.empty}">
    <table>
        <tr>
            <th>Cód. Servicio</th>
            <th>EAN</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Duración</th>
            <th></th>
        </tr>
        <tr th:each="servicio: ${listaServicios}">
            <td th:text="${servicio.idServicio}"></td>
            <td th:text="${servicio.codigoEan}"></td>
            <td th:text="${servicio.nombre}"></td>
            <td th:text="${servicio.descripcion}"></td>
            <td>$<span th:text="${servicio.precio}"/></td>
            <td th:text="${servicio.duracion}"></td>
            <td> <a th:href="@{/borrarservicio/} + ${servicio.idServicio}" th:text="Borrar"/></td>

        </tr>
    </table>
</div>
<div th:unless="${listaServicios != null and !listaServicios.empty}">
    <p>No hay servicios disponibles.</p>
</div>
<a th:href="@{/nuevoservicio}" th:text="Nuevo"/>
</body>
</html>
